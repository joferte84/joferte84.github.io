<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title | escape }}</a></h1>
      {% if site.description %}
        <p>{{ site.description }}</p>
      {% endif %}
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      {% if site.github.repository_url %}
        <p><a href="{{ site.github.repository_url }}">Ver el proyecto en GitHub</a></p>
      {% endif %}
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | escape }}</p>
    </footer>
  </body>
</html>
